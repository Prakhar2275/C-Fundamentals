<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Example</title>
    <style>
        /* Resetting some default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Styling the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* Styling the header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Styling the main content area */
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling paragraphs */
        p {
            margin-bottom: 20px;
        }

        /* Styling the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Webpage</h1>
    </header>
    <main>
        <p>SHERYA PAGGAL, consectetur adipiscing elit. Nulla vehicula ligula non velit venenatis, eget dignissim magna tempor.</p>
        <p>Phasellus varius sem nec metus faucibus, at efficitur orci gravida. Duis sit amet ligula et quam tincidunt efficitur.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>
</body>
</html>
